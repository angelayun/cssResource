<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在父容器上增加after伪元素让它flex为1或auto</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .list {
            width: 24%;
            height: 100px;
            background-color: skyblue;
            margin: 10px;
        }

        /* 使用伪元素辅助左对齐 */
        .container::after {
            content: '';
            flex: auto;
            /* 或者flex: 1 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
    </div>
</body>

</html>
