<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用足够的空白标签进行填充占位，具体的占位数量是由最多列数的个数决定的</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-right: -10px;
        }

        .list {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 15px 10px 0 0;
        }

        /* 和列表一样的宽度和margin值 */
        .container>i {
            width: 100px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <i></i><i></i><i></i><i></i><i></i>
    </div>
</body>

</html>
